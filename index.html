<html>
    <head>
        <title>Start</title>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" href="sexay.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jparallax.min.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery('.parallax-layer').parallax({
					mouseport: jQuery("#port")
				});
			});
            function clock_refresh() {
            	var d = new Date();
           		document.getElementById("clock").innerHTML = d.getHours().toString() + ":" + d.getMinutes().toString() + ":" + d.getSeconds().toString();
            }
            function clock_hour() {
            	var d = new Date();
           		document.getElementById("hour").innerHTML = d.getHours().toString() + "h";
            }
            function clock_min() {
            	var d = new Date();
           		document.getElementById("minute").innerHTML = d.getMinutes().toString() + "m";
            }
            function clock_sec() {
            	var d = new Date();
           		document.getElementById("second").innerHTML = d.getSeconds().toString() + "s";
            }
		</script>
    </head>
    <body>
    	<div id="google">
    	    <form method="get" action="http://duckduckgo.com">
                <table border="0" align="center" cellpadding="0">
                    <tr>
                        <td>
                            <input type="text" class="googlebox" name="q" placeholder="DDG" onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='#1f1f1f';" onfocusout="this.style.color='#666666';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
                        </td>
                   </tr>
                </table>
            </form>
        </div>
		<div id="port">
			<img class="parallax-layer" src="img/dat.png" alt="" style="width:1522px; height: 432px;"/>
		</div>
        <div id="block">
            <!-- 4chan -->
            <a href="http://4chan.org/a/">
                <div class="button red" title="/a/">
                    <p>/a/</p>
                </div>
            </a>

            <a href="http://4chan.org/b/">
                <div class="button blue" title="/b/">
                    <p>/b/</p>
                </div>
            </a>

            <a href="http://4chan.org/g/">
                <div class="button red" title="/g/">
                    <p>/g/</p>
                </div>
            </a>

            <a href="http://4chan.org/w/">
                <div class="button blue" title="/w/">
                    <p>/w/</p>
                </div>
            </a>

            <a href="http://doushio.com/moe/">
                <div class="button red" title="/moe/">
                    <p>/moe/</p>
                </div>
            </a>
            
            <!-- Other bullcrap -->
            <a href="http://iqdb.org/">
                <div class="button blue">
                    <p>IQDB</p>
                </div>
            </a>
            <a href="http://youtube.com/feed/subscriptions">
                <div class="button red" title="YouTube">
                    <p>YT</p>
                </div>
            </a>
            <a href="http://osu.ppy.sh/u/avail">
                <div class="button blue" title="osu!profile">
                    <p>osu!</p>
                </div>
            </a>
            <a href="http://www.ask.fm/">
                <div class="button red" title="Ask.fm">
                    <p>Ask</p>
                </div>
            </a>
            <a href="http://mail.pomf.se/">
                <div class="button blue" title="Pomf Mail">
                    <p>Mail</p>
                </div>
            </a>
        </div>
        <div id="block">
        	<h1>Current time </h1>
            <div class="button blue">
            	<p id="hour">
		            <script type="text/javascript">
		                clock_hour();
		                setInterval("clock_hour()", 60000);
		            </script>
	            </p>
            </div>
            <div class="button red">
            	<p id="minute">
		            <script type="text/javascript">
		                clock_min();
		                setInterval("clock_min()", 30000);
		            </script>
	            </p>
            </div>
            <div class="button blue">
            	<p id="second">
		            <script type="text/javascript">
		                clock_sec();
		                setInterval("clock_sec()", 1000);
		            </script>
	            </p>
            </div>
	    </div>
    </body>
</html>
